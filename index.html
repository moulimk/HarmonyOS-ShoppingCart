<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>Superstore</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="container content-section">
        <h2 class="section-header">FRUITS</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Banana</span>
                <img class="shop-item-image" src="Images/banana.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$2.00</span>
                    <button class="btn btn-primary shop-item-button add-cart cart1" type="button" >ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Apple</span>
                <img class="shop-item-image" src="Images/apple.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$10.00</span>
                    <button class="btn btn-primary shop-item-button add-cart cart2" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Orange</span>
                <img class="shop-item-image" src="Images/orange.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$7.00</span>
                    <button class="btn btn-primary shop-item-button add-cart cart3" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Guaua</span>
                <img class="shop-item-image" src="Images/guaua.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$8.00</span>
                    <button class="btn btn-primary shop-item-button add-cart cart4" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
